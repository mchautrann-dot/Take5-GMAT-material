<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { cursor: pointer; background: #f2f2f2; }
    th.asc::after { content: " ▲"; }
    th.desc::after { content: " ▼"; }
  </style>
</head>
<body>
For each of six archaeological excavation sites, the table shows whether pottery, jewelry, or statuettes were found at that site.
<table class="stoker table-sortable" data-type="sortable"><thead><tr><th><span style="font-weight: bold">Site</span><span class="icon-svg-play3"></span></th><th><span style="font-weight: bold">Pottery</span><span class="icon-svg-play3"></span></th><th><span style="font-weight: bold">Jewelry</span><span class="icon-svg-play3"></span></th><th><span style="font-weight: bold">Satuettes</span><span class="icon-svg-play3"></span></th></tr></thead><tbody><tr><td>A</td><td>yes</td><td>yes</td><td>no</td></tr><tr><td>B</td><td>no</td><td>no</td><td>yes</td></tr><tr><td>C</td><td>yes</td><td>no</td><td>yes</td></tr><tr><td>D</td><td>yes</td><td>yes</td><td>no</td></tr><tr><td>E</td><td>no</td><td>no</td><td>yes</td></tr><tr><td>F</td><td>yes</td><td>yes</td><td>no</td></tr></tbody></table>
<span style="font-size: 85%; line-height: inherit">
  <span style="font-style: italic">(<span style="font-weight: bold">Sort ↕</span> the table by clicking on the headers)</span>
</span>

<script>
  document.querySelectorAll("th").forEach((header, index) => {
    header.addEventListener("click", () => {
      const table = header.closest("table");
      const tbody = table.querySelector("tbody");
      const rows = Array.from(tbody.querySelectorAll("tr"));
      const isAsc = header.classList.contains("asc");
      const direction = isAsc ? -1 : 1;

      rows.sort((a, b) => {
        let aText = a.children[index].innerText.replace(/,/g,'');
        let bText = b.children[index].innerText.replace(/,/g,'');
        let aVal = parseFloat(aText); let bVal = parseFloat(bText);
        if (isNaN(aVal) || isNaN(bVal)) {
          return aText.localeCompare(bText) * direction;
        } else {
          return (aVal - bVal) * direction;
        }
      });

      tbody.innerHTML = "";
      rows.forEach(row => tbody.appendChild(row));

      table.querySelectorAll("th").forEach(th => th.classList.remove("asc", "desc"));
      header.classList.toggle("asc", !isAsc);
      header.classList.toggle("desc", isAsc);
    });
  });
</script>

</body>
</html>
